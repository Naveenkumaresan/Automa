name: PR checks & automerge to main

on:
  pull_request:
    branches:
      - main      # ‚Üê Now handles PRs to main

jobs:
  test-and-automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Enable auto-merge
        if: success() && github.actor != 'dependabot[bot]'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
